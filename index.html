<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>Splitter</h1>
  </header>
  <main>
    <section class="col-1 row-1">
      <h2>Bill<h2>
      <div class="input">
        <img src="./images/icon-dollar.svg" alt="">
        <input
        type="number"
        name="amount"
        id="amount"
        placeholder="0"
        min="0"
        max="9999999"
        autocomplete="off"
        />
      </div>
    </section>
    <section class="col-1 row-2">
      <h2>Select Tip %</h2>
      <div class='tip-select'>
        <input
          type="radio"
          name="tip"
          value="5"
        />
        <label for="tip-5" class="tip-button"> 5% </label>
        <input
          type="radio"
          name="tip"
          value="10"
        />
        <label for="tip-10" class="tip-button"> 10% </label>
        <input
          type="radio"
          name="tip"
          value="15"
        />
        <label for="tip-15" class="tip-button"> 15% </label>
        <input
          type="radio"
          name="tip"
          value="25"
        />
        <label for="tip-25" class="tip-button"> 25% </label>
        <input
          type="radio"
          name="tip"
          value="50"
        />
        <label for="tip-50" class="tip-button"> 50% </label>
        <input
          type="number"
          name="tip-custom"om"
          placeholder="Custom"
          autocomplete="off"
        />
      </div>
    </section>

    <section class="col-1 row-3">
      <h2>Number of People</h3>
      <div class="input">
        <img src="./images/icon-person.svg" alt="">
        <input
          type="number"
          name="people"
          id="people"
          placeholder="0"
          min="1"
          max="99999"
          autocomplete="off"
        />
      </div>
    </section>

    <section class="col-2 span-3-row">
      <div class="totals">
        <div class="tip-total">
          <div>
            <h4>Tip Amount</h4>
            <h6>/ person </h6>
          </div>
          <span id="person-total" class="total-amount"><h2>$0</h2></span>
        </div>
        <div class="tip-total">
          <div>
            <h4>Total</h4>
            <h6>/ person </h6>
          </div>
          <span id="total-total" class="total-amount"><h2>$0</h2></span>
        </div>
      </div>
      <div class="reset">
        Reset
      </div>
    </section>


  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="script.js"></script>
</html>
